<!DOCTYPE html>
<html>
<body>
<h1 align="center"> Question 3 Answer </h1>
<p>Click the button to display the position of the element "Bambaram":</p>

<button onclick="myFunction()">Click</button>

<p id="demo"></p>

<script>
function myFunction() {
  var Sport = ["Chess", "Cricket", "Carrom", "Bambaram"];
  var a = Sport.indexOf("Bambaram");
  document.getElementById("demo").innerHTML = a;
}
</script>



</body>
</html>
